<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal São José do Gorutuba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f0ff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #005f99;
      color: white;
      padding: 20px;
    }

    nav button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .galeria img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
    }

    footer {
      background-color: #005f99;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portal São José do Gorutuba</h1>
    <nav>
      <button>História</button>
      <button>Galeria</button>
    </nav>
  </header>

  <main>
    <p>Bem-vindo ao nosso portal!</p>

    <div class="galeria">
      <img src="https://via.placeholder.com/200x150.png?text=Foto+1" alt="Foto 1">
      <img src="https://via.placeholder.com/200x150.png?text=Foto+2" alt="Foto 2">
      <img src="https://via.placeholder.com/200x150.png?text=Foto+3" alt="Foto 3">
    </div>
  </main>

  <footer>
    © 2025 Portal São José do Gorutuba
  </footer>

</body>
</html>
